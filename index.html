<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Saumya üíç</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6ec, #fff0f5);
      overflow: hidden;
      transition: background 1.2s ease;
    }

    .container {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      left: 140px;
      top: 0;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Saumya üíñ<br>Will you be with me forever?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíç</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    // YES CLICK
    yesBtn.addEventListener("click", () => {
      document.body.style.background =
        "linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('us.jpeg')";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";

      question.style.color = "white";
      question.innerHTML =
        "I promise to respect you,<br>stay honest and loyal,<br>and be with you till the very end üíç";

      startHearts();
    });

    // NO RUNS AWAY (always)
    function moveNo() {
      const margin = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - margin;
      const maxY = window.innerHeight - noBtn.offsetHeight - margin;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // HEARTS
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>
</body>
</html>
